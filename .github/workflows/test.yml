name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Bundler
      run: |
         bundle config path vendor/bundle
         bundle install --jobs 4 --retry 3
    - name: Run tests
      run: bundle exec rake
